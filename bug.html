<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrect use of innerHTML, attempting to set it to a number directly.
    document.getElementById('myDiv').innerHTML = 123; 
  </script>
</body>
</html>
